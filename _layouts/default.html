<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>{{ page.title }} - {{ site.title }}</title>
        <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    </head>
    <body>
        {% if page.title != "home" %}
            <div class="header">
                <a href="/">go home</a>
            </div>
        {% else %}
            <div class="buffer"></div>
        {% endif %}

        <div class="main">
            {{ content }}
        </div>

        <div class="footer">
            <a href="https://twitter.com/parafactual" class="bar-item">twitter</a>
            <a href="https://github.com/cosmicoptima" class="bar-item">github</a>
        </div>
    </body>
</html>
